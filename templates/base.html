<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPlus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #176b87;
    }
    a {
      color: #053b50;
    }
  </style>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid mx-5">
        <a class="navbar-brand my-3 mx-5" href="{{ url_for('course_list') }}"><strong>SmartPlus</strong></a>
        <div class="d-flex my-3 mx-5" id="tombol">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Keluar</a>
        </div>
      </div>
    </nav>
    <div class="container my-3">{% block content %}{% endblock %}</div>
    <div class="footer text-center text-light">
      <p>&copy; 2024 Gede Ananda Putra.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
