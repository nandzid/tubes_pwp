{% extends "base.html" %} {% block content %}
<h2 class="my-3 text-center text-light"><strong>Daftar Peserta</strong></h2>

<form action="{{ url_for('search_member') }}" method="post" class="mb-3">
  <div class="input-group">
    <input type="text" name="search_term" class="form-control" placeholder="Cari peserta berdasarkan nama" />
    <button type="submit" class="btn btn-info">Cari</button>
  </div>
</form>
{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="alertMessage" data-bs-autohide="true">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %} {% endif %} {% endwith %}

<a href="{{ url_for('menu') }}" class="btn btn-outline-light"> < Kembali ke Menu</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
{% endblock %}
